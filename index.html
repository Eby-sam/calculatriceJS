<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
    <p id="barreCalcul"></p>
    <div id="chiffre">
        <button class="buttonNumber">7</button>
        <button class="buttonNumber">8</button>
        <button class="buttonNumber">9</button>
        <button id="buttonPlus" class="operande">+</button>
        <button id="buttonMinus" class="operande">-</button>
        <button class="buttonNumber">4</button>
        <button class="buttonNumber">5</button>
        <button class="buttonNumber">6</button>
        <button id="buttonDivide" class="operande">/</button>
        <button id="buttonMultiply" class="operande">*</button>
        <button class="buttonNumber">1</button>
        <button class="buttonNumber">2</button>
        <button class="buttonNumber">3</button>
        <button id="buttonModulo" class="operande">%</button>
        <button id="buttonReset">c</button>
        <button class="buttonNumber">0</button>
        <button id="buttonPoint">.</button>
        <button id="buttonEqual">=</button>
        <button id="buttonPar1" class="buttonNumber">(</button>
        <button id="buttonPar2" class="buttonNumber">)</button>
    </div>
</div>
<button id="copie">Copier dans le presse papier</button>
<script src="app.js"></script>

</body>
</html>
